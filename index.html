  <style>
    :root {
      --text: #1f2328;
      --muted: #57606a;
      --border: #d0d7de;
      --bg: #ffffff;
      --bg-soft: #f6f8fa;
      --link: #0969da;
      --shadow: 0 1px 3px rgba(31,35,40,0.08);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg-soft);
      line-height: 1.6;
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 18px 56px;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      margin: 14px 0;
    }

    /* Header */
    .header {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 18px;
      align-items: center;
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 18px;
      border: 1px solid var(--border);
      object-fit: contain;
      background: var(--bg-soft);
      padding: 6px;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 32px;
      line-height: 1.2;
      letter-spacing: -0.02em;
    }

    .subtitle {
      margin: 0 0 10px;
      color: var(--muted);
      font-size: 16px;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .chip {
      border: 1px solid var(--border);
      background: var(--bg-soft);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 13px;
      color: var(--muted);
    }

    /* Two-column layout */
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    p {
      margin: 0 0 10px;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      background: var(--bg);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: var(--bg-soft);
      color: var(--muted);
      font-weight: 600;
      width: 35%;
    }

    tr:last-child th,
    tr:last-child td {
      border-bottom: none;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg-soft);
    }

    .footer {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      margin-top: 18px;
    }
